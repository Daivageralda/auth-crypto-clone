    <script>
      Sortable.create(document.getElementById('sortable-grid'), {
        animation: 150,
        handle: '.card', // bisa diubah jadi header/table juga
        draggable: '.col-12', // kolom card yang bisa dipindah

    <script>
      const container = document.getElementById('sortable-grid');
      const ws = new WebSocket(`ws://${location.host}/ws-price`);

      // Mendapatkan pesan WebSocket
      ws.onmessage = (event) => {
        const payload = JSON.parse(event.data);

        // Pastikan payload memiliki data yang diperlukan
        if (payload.exchange && Array.isArray(payload.data)) {
          const exchange = payload.exchange;
          const coins = payload.data.slice(0, 10); // Ambil 10 koin pertama atau sesuai keinginan

          // Ambil pinned coins yang sudah disimpan sebelumnya
          const pinnedCoins =
            JSON.parse(localStorage.getItem(`pinned-${exchange}`)) || [];

          // Cek apakah card untuk exchange ini sudah ada
          let section = document.querySelector(`[data-section="${exchange}"]`);

          if (!section) {
            // Jika tidak ada, buat card baru untuk exchange ini
            section = document.createElement('div');
            section.setAttribute('data-section', exchange);
            section.classList.add('col-12', 'col-lg-6', 'col-xl-4', 'p-0'); // Styling dengan Bootstrap (jika menggunakan)

            section.innerHTML = `
        <div class="card mb-0">
          <div class="card-body p-0" style="background-color: #002060">
            <table class="table">
              <thead>
                <tr class="h-100 bg">
                  <th class="align-middle" scope="col" colspan="2">
                    ${exchange}
                  </th>
                  <th class="align-middle text-end" scope="col" colspan="2">
                    <div class="d-flex align-items-center" style="gap: 5px">
                      Search
                      <input type="text" class="form-control" style="border-radius: 0"/>
                    </div>
                  </th>
                </tr>
                <tr>
                  <th class="text-nowrap" style="width: 20%">
                    Pair Coin
                  </th>
                  <th class="text-nowrap text-end" style="width: 30%">
                    Harga Idx
                  </th>
                  <th class="text-nowrap text-end" style="width: 30%">
                    Harga ${exchange}
                  </th>
                  <th class="text-nowrap text-end" style="width: 20%">
                    Gap <i class="fa-solid fa-up-down"></i>
                  </th>
                </tr>
              </thead>
              <tbody id="coin-list-${exchange}">
              </tbody>
            </table>
          </div>
        </div>
      `;

            container.appendChild(section); // Tambahkan section ke container
          }

          // Update daftar koin dalam tabel
          const coinList = document.getElementById(`coin-list-${exchange}`);
          coinList.innerHTML = ''; // Bersihkan list koin yang lama

          let pinnedRows = [];
          let normalRows = [];

          coins.forEach((coin) => {
            const row = document.createElement('tr');

            coinNumber = coin.gap.slice(0, -1);
            let arrowIcon = '';
            let arrowClass = '';

            if (coinNumber <= 5 && coinNumber > 0) {
              arrowIcon = '<i class="fa-solid fa-up-long text-success"></i>';
              arrowClass = 'text-success';
            } else if (coinNumber >= -5 && coinNumber <= 0) {
              arrowIcon = '<i class="fa-solid fa-down-long text-danger"></i>';
              arrowClass = 'text-danger';
            } else if (coinNumber > 5) {
              arrowIcon = '<i class="fa-solid fa-up-long text-white"></i>';
              arrowClass = 'text-white';
            } else if (coinNumber < -5) {
              arrowIcon = '<i class="fa-solid fa-down-long text-white"></i>';
              arrowClass = 'text-white';
            } else if (coinNumber > 10) {
              arrowIcon = '<i class="fa-solid fa-up-long text-warning"></i>';
              arrowClass = 'text-warning';
            } else if (coinNumber < -10) {
              arrowIcon = '<i class="fa-solid fa-down-long text-warning"></i>';
              arrowClass = 'text-warning';
            }

            // if (coinNumber < 0) {
            //   coinNumber.substring(1);
            // }

            const spanWrapper = document.createElement('span');
            spanWrapper.setAttribute('data-symbol', coin.symbol);
            spanWrapper.classList.add(
              'pin-toggle',
              pinnedCoins.includes(coin.symbol) ? 'text-warning' : 'text-white'
            );

            spanWrapper.innerHTML = `<i class="fa-solid fa-star"></i>`;

            row.innerHTML = `
        <td class="text-nowrap">
          ${spanWrapper.outerHTML} ${coin.symbol}
        </td>
        <td class="text-end">${coin.market_a}</td>
        <td class="text-end">${coin.market_b}</td>
        <td class="text-end text-nowrap">${arrowIcon} ${coinNumber}%</td>
      `;

            if (pinnedCoins.includes(coin.symbol)) {
              pinnedRows.push(row);
            } else {
              normalRows.push(row);
            }
          });

          // Tampilkan pinned coins di atas normal coins
          pinnedRows.forEach((row) => {
            coinList.appendChild(row);
          });
          normalRows.forEach((row) => {
            coinList.appendChild(row);
          });
        } else {
          console.error('WebSocket error:', error);
          container.innerHTML = `
      <div class="alert alert-danger" role="alert">
        Terjadi kesalahan dalam koneksi WebSocket.
      </div>
    `;
        }
      };

      // Fungsi untuk men-toggle pin pada coin
      function togglePin(exchange, symbol) {
        let pinnedCoins =
          JSON.parse(localStorage.getItem(`pinned-${exchange}`)) || [];

        if (pinnedCoins.includes(symbol)) {
          // Hapus dari daftar pinned
          pinnedCoins = pinnedCoins.filter((coin) => coin !== symbol);
        } else {
          // Cek apakah sudah ada 3 pinned, jika ya, hapus yang pertama
          if (pinnedCoins.length >= 3) {
            pinnedCoins.shift();
          }
          pinnedCoins.push(symbol);
        }

        // Simpan kembali ke localStorage
        localStorage.setItem(`pinned-${exchange}`, JSON.stringify(pinnedCoins));

        // Perbarui tampilan setelah pinning
        const exchangeSection = document.querySelector(
          `[data-section="${exchange}"]`
        );
        const coinList = exchangeSection.querySelector(
          `#coin-list-${exchange}`
        );

        // Meng-refresh untuk menampilkan pinned coins di atas
        const rows = Array.from(coinList.getElementsByTagName('tr'));
        coinList.innerHTML = ''; // Bersihkan sebelumnya

        let pinnedRows = [];
        let normalRows = [];

        rows.forEach((row) => {
          const symbol = row.querySelector('span').getAttribute('data-symbol');
          const starIcon = row.querySelector('span'); // Get the <i> element inside the span

          if (pinnedCoins.includes(symbol)) {
            pinnedRows.push(row);
            starIcon.classList.remove('text-white');
            starIcon.classList.add('text-warning');
          } else {
            normalRows.push(row);
            starIcon.classList.remove('text-warning');
            starIcon.classList.add('text-white');
          }
        });

        // Tampilkan pinned coins terlebih dahulu
        pinnedRows.forEach((row) => {
          coinList.appendChild(row);
        });
        normalRows.forEach((row) => {
          coinList.appendChild(row);
        });
      }

      document.addEventListener('click', (event) => {
        // Check if the clicked element is the span with the pin-toggle class
        const pinToggleElement = event.target.closest('.pin-toggle');

        if (pinToggleElement) {
          // Find the exchange section based on the data-section of the closest parent container
          const exchangeSection = pinToggleElement.closest('[data-section]');

          if (exchangeSection) {
            const exchange = exchangeSection.getAttribute('data-section');
            const symbol = pinToggleElement.getAttribute('data-symbol');

            togglePin(exchange, symbol);
          } else {
            console.error('Exchange section not found!');
          }
        }
      });
